<section class="boxi">
    <div class="col-md-6 col-md-offset-3">
        <h2>Crear Cliente</h2>
        <form name="form" ng-submit="clients.crearCliente()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="clients.clientObject.nombre" required />
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Nombre is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.cp.$dirty && form.cp.$error.required }">
                <label for="cp">Codigo Postal:</label>
                <input type="number" cp="cp" id="cp" class="form-control" ng-model="clients.clientObject.cp" required />
                <span ng-show="form.cp.$dirty && form.cp.$error.required" class="help-block">Codigo Postal es necesario</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.domicilio.$dirty && form.domicilio.$error.required }">
                <label for="domicilio">Domicilio:</label>
                <input type="text" domicilio="domicilio" id="domicilio" class="form-control" ng-model="clients.clientObject.domicilio" required />
                <span ng-show="form.domicilio.$dirty && form.domicilio.$error.required" class="help-block">Domicilio es necesario</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.estado.$dirty && form.estado.$error.required }">
                <label for="estado">Estado:</label>
                <input type="text" estado="estado" id="estado" class="form-control" ng-model="clients.clientObject.estado" required />
                <span ng-show="form.estado.$dirty && form.estado.$error.required" class="help-block">Estado es necesario</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.ciudad.$dirty && form.ciudad.$error.required }">
                <label for="ciudad">Ciudad:</label>
                <input type="text" ciudad="ciudad" id="ciudad" class="form-control" ng-model="clients.clientObject.ciudad" required />
                <span ng-show="form.ciudad.$dirty && form.ciudad.$error.required" class="help-block">Ciudad es necesario</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || clients.dataLoading" class="btn btn-primary">Guardar</button>
                <img ng-if="clients.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </form>
    </div>
